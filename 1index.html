<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./css/1style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" >

<body>
    <h1></h1>
  <div class="container" role="main">
    <div class="image">
      <img src="images/image-qr-code.png" alt="">

    </p>
    <div class="attribution" role="contentinfo"><!-- as any other footer add this role-->
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a title="contact me at: baidsForBusiness@gmail.com" href="https://github.com/Bader-Idris">Bader Idris</a>.
    </div>
  </div>
